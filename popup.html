<!DOCTYPE html>
<html>
<head>
  <title>CSS Variables Configuration</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1976d2;
    }
    #status {
      color: #4caf50;
      min-height: 20px;
    }
    .error {
      color: #f44336;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>CSS Variables</h3>
    <p>Enter your CSS variables (one per line)</p>
    <textarea id="variables" placeholder="--variable-name: #value"></textarea>
    <button id="save">Save Variables</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
