<!DOCTYPE html>
<html>

<head>
  <title>CSS Variables Configuration</title>
  <style>
    :root {
      --ww-color-bg: #262626;
      --ww-color-bg-hover: #383838;
      --ww-color-content-alert: #ff370a;
      --ww-color-bg-brand: #0887d4;
      --ww-color-bg-brand-hover: #0990e2;
      --ww-color-content-success: #2aba7e;
      --ww-color-border: #424242;
      --ww-border-radius-02: 8px;
      --ww-spacing-02: .5rem;
      --ww-color-content-primary: #fff;
      --ww-color-bg-tertiary: #787878;
      --text-medium: 500;
    }

    body {
      width: 450px;
      padding: .5rem;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--ww-color-bg);
      color: var(--ww-color-content-primary);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: .5rem;;
    }

    h3 {
      margin: 0;
    }

    p {
      margin: 0 0 .125rem 0;
    }

    textarea {
      height: 200px;
      font-family: monospace;
      padding: 8px;
      border: 1px solid var(--ww-color-border);
      border-radius: var(--ww-border-radius-02);
      resize: vertical;
      background-color: var(--ww-color-bg);
      color: var(--ww-color-content-primary);
      line-height: 150%;
    }

    textarea::-webkit-scrollbar {
      background: #FFFFFF33 transparent;
      width: 3px;
    }

    textarea::-webkit-scrollbar-thumb {
      background-color: var(--ww-color-bg-tertiary);
      border-radius: var(--ww-border-radius-02);
    }

    button {
      padding: var(--ww-spacing-02);
      background: var(--ww-color-bg-brand);
      color: white;
      border: none;
      border-radius: var(--ww-border-radius-02);
      cursor: pointer;
      font-weight: var(--text-medium);
    }

    button:hover {
      background: var(--ww-color-bg-brand-hover)
    }

    #status {
      color: var(--ww-color-content-success);
      min-height: 20px;
    }

    .error {
      color: var(--ww-color-content-alert);
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>CSS Variables</h3>
    <p>Enter your CSS variables (one per line)</p>
    <textarea id="variables" placeholder="--variable-name: #value"></textarea>
    <button id="save">Save Variables</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
